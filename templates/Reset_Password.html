{% extends "layout.html" %}

{% block title %}
    Reset Password
{% endblock %}

{% block main %}
    <form action="/reset" method="post">
        <div class="form-group">
            <input autofocus class="form-control" name="password" placeholder="Please enter new password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Re-enter new password" type="password">
        </div>
        <button class="btn btn-success" type="submit">Reset</button>
    </form>
{% endblock %}
