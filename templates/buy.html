{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Ticker symbol" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="shares" placeholder="$" type="number" min="0" step="0.01">
        </div>
        <button class="btn btn-success" type="submit">Buy</button>
        <div class="text-danger">
            {{ error_message_buy }}
        </div>
    </form>
    <br>
    <div class="table-responsive">
        <table class="table table-bordered table-hover center"> <!-- "center" is a custom class inside of styles.css -->
            <thead class="thead-light">
                <tr>
                    <th>Current Cash Balance</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ user_cash | usd}}$</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-primary">
        {{ message }}
    </div>
    
{% endblock %}
